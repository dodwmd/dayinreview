name: Terramate

on:
  push:
    branches:
      - main
    paths:
      - 'terramate/**'
      - '.github/workflows/terramate.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terramate/**'
      - '.github/workflows/terramate.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write
  repository-projects: write
  id-token: write

jobs:
  validate:
    name: validate
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: set up Terramate
        uses: terramate-io/terramate-action@v1
        with:
          version: "0.4.6"

      - name: terramate validate
        run: terramate run -- terraform init && terramate run -- terraform validate
        working-directory: ./terramate

      - name: terramate format check
        run: terramate fmt --check
        working-directory: ./terramate
        
  plan:
    name: plan
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: set up Terramate
        uses: terramate-io/terramate-action@v1
        with:
          version: "0.4.6"

      - name: set up SOPS
        uses: mozilla/sops-action@v2
        with:
          version: "3.8.1"

      - name: terramate plan
        id: plan
        run: terramate run -- terraform init && terramate run -- terraform plan -no-color -out=tfplan
        working-directory: ./terramate
        continue-on-error: true

      - name: post plan to PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Get the plan output
            const planOutput = process.env.PLAN_OUTPUT;
            
            // Post comment to PR
            const comment = `## Terramate Plan Summary üèóÔ∏è\n\n\`\`\`terraform\n${planOutput}\n\`\`\``;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        env:
          PLAN_OUTPUT: "${{ steps.plan.outputs.stdout }}"

  apply:
    name: apply
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: set up Terramate
        uses: terramate-io/terramate-action@v1
        with:
          version: "0.4.6"

      - name: set up SOPS
        uses: mozilla/sops-action@v2
        with:
          version: "3.8.1"

      - name: terraform init and apply
        run: |
          terramate run -- terraform init
          terramate run -- terraform apply -auto-approve
        working-directory: ./terramate
